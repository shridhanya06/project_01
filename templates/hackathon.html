    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: #111;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo-svg {
            width: 40px; /* Adjust size of the SVG */
            height: 40px;
            margin-right: 10px; /* Spacing between SVG and text */
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .logo-symbol {
            font-size: 30px;
            margin-right: 5px;
        }

        .logo-x {
            color: #ff0000;
        }



        /* Sidebar styles */
        .sidebar {
            width: 220px;
            background-color: #111;
            height: 100vh;
            padding: 20px 0;
            border-right: 1px solid #333;
        }

        

        .menu-items {
            list-style: none;
            margin-top: 90px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #222;
        }

        .menu-item.active {
            background-color: #4b134f;
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .logout {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logout i {
            margin-right: 10px;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .search-container {
            display: flex;
            justify-content: left;
            margin-bottom: 30px;
            margin-left: 100px;
        }

        .search-bar {
            background-color: #222;
            border: none;
            padding: 10px 10px;
            width: 400px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: #888;
        }

        /* Profile icon */
        .profile-icon {
            background-color: #1e1e1e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Gallery container with position relative for absolute positioning */
        .hackathon-gallery {
            position: relative;
            width: 100%;
            height: 800px; /* Set an appropriate height to contain all cards */
        }

        .hackathon-card {
            position: absolute;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hackathon-card:hover {
            transform: translateY(-5px);
        }

        .hackathon-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fixed box sizes with absolute positioning as per new requirements */
        .box-1 {
            width: 224px;
            height: 400px;
            top: 0;
            left: 100px;
        }

        .box-2 {
            width: 212px;
            height: 300px;
            top: 0;
            left: 350px; /* box-1 width + gap */
        }

        .box-3 {
            width: 531px;
            height: 300px;
            top: 0;
            left: 600px; /* box-2 left + box-2 width + gap */
        }

        .box-4 {
            width: 224px;
            height: 324px;
            top: 415px; /* box-1 height + gap */
            left: 100px;
        }

        .box-5 {
            width: 300px;
            height: 300px;
            top: 315px; /* box-2 height + gap */
            left: 350px; /* same as box-2 left */
        }

        .box-6 {
            width: 274px;
            height: 385px;
            top: 315px;
            left: 680px; /* box-5 left + box-5 width + gap */
        }

        .box-7 {
            width: 150px;
            height: 145px;
            top: 320px;
            left: 1000px; /* box-6 left + box-6 width + gap */
        }

        .box-8 {
            width: 150px;
            height: 217px;
            top: 490px; /* box-7 top + box-7 height + gap */
            left: 1000px; /* Same as box-7 left */
        }

        /* New box 9 under box 5 */
        .box-9 {
            width: 300px;
            height: 150px;
            top: 630px; /* box-5 top + box-5 height + gap */
            left: 350px; /* Same as box-5 left */
        }

        .box-10 {

            height: 22px;
            top: 710px; /* box-5 top + box-5 height + gap */
            left: 680px; /* Same as box-5 left */
        }
    </style>
