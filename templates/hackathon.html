<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGXperience - Hackathons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: #111;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            flex-direction: row;
        }
        
        /* Checkbox hack for mobile menu toggle */
        #menu-toggle {
            display: none;
        }

        .menu-toggle-label {
            display: block;
            position: fixed;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 100;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Overlay for mobile menu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 80;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        #menu-toggle:checked ~ .overlay {
            opacity: 1;
            visibility: visible;
        }
        
        .logo-container {
            position: absolute;
            top: 1.2rem;
            left: 1.2rem;
            display: flex;
            align-items: center;
            z-index: 50;
        }

        .logo-container-pc {
            position: absolute;
            top: 1.2rem;
            left: 1.2rem;
            display: flex;
            align-items: center;
            z-index: 50;
        }

        @media (min-width:768px){
            .logo-container-pc{
                display: none;
            }
        }
        
        .logo-svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Sidebar styles */
        .sidebar {
            width: 220px;
            background-color: #111;
            height: 100vh;
            padding: 20px 0;
            border-right: 1px solid #333;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 90;
        }
        
        .menu-items {
            list-style: none;
            margin-top: 10vh;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item a, .logout a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 20px;
        }

        .menu-item:hover {
            background-color: #222;
        }

        .menu-item.active {
            background-color: #4b134f;
        }

        .menu-item i, .logout i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .logout {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 220px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 220px);
        }

        .search-container {
            display: flex;
            justify-content: left;
            margin-bottom: 30px;
            margin-left: 100px;
            transition: margin-left 0.3s ease;
        }

        .search-bar {
            background-color: #222;
            border: none;
            padding: 10px 10px;
            width: 400px;
            max-width: 100%;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .search-bar::placeholder {
            color: #888;
        }

        /* Profile icon */
        .profile-icon {
            background-color: #1e1e1e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Gallery container with position relative for absolute positioning */
        .hackathon-gallery {
            position: relative;
            width: 100%;
            height: 800px; /* Set an appropriate height to contain all cards */
        }

        .hackathon-card {
            position: absolute;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, left 0.3s ease, top 0.3s ease;
        }

        .hackathon-card:hover {
            transform: translateY(-5px);
        }

        .hackathon-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fixed box sizes with absolute positioning as per new requirements */
        .box-1 {
            width: 224px;
            height: 400px;
            top: 0;
            left: 100px;
        }

        .box-2 {
            width: 212px;
            height: 300px;
            top: 0;
            left: 350px; /* box-1 width + gap */
        }

        .box-3 {
            width: 531px;
            height: 300px;
            top: 0;
            left: 600px; /* box-2 left + box-2 width + gap */
        }

        .box-4 {
            width: 224px;
            height: 324px;
            top: 415px; /* box-1 height + gap */
            left: 100px;
        }

        .box-5 {
            width: 300px;
            height: 300px;
            top: 315px; /* box-2 height + gap */
            left: 350px; /* same as box-2 left */
        }

        .box-6 {
            width: 274px;
            height: 385px;
            top: 315px;
            left: 680px; /* box-5 left + box-5 width + gap */
        }

        .box-7 {
            width: 150px;
            height: 145px;
            top: 320px;
            left: 1000px; /* box-6 left + box-6 width + gap */
        }

        .box-8 {
            width: 150px;
            height: 217px;
            top: 490px; /* box-7 top + box-7 height + gap */
            left: 1000px; /* Same as box-7 left */
        }

        /* New box 9 under box 5 */
        .box-9 {
            width: 300px;
            height: 150px;
            top: 630px; /* box-5 top + box-5 height + gap */
            left: 350px; /* Same as box-5 left */
        }

        .box-10 {
            width: 443px;
            height: 22px;
            top: 710px; /* box-5 top + box-5 height + gap */
            left: 680px; /* Same as box-5 left */
        }

        /* Checkbox hack for menu toggle */
        #menu-toggle:checked ~ .sidebar {
            transform: translateX(0);
        }

        /* RESPONSIVE STYLES START HERE */
        
        /* Hide sidebar on small screens */
        @media (max-width: 1200px) {
            .box-3 {
                width: 400px;
            }
            
            .box-7, .box-8 {
                display: none;
            }
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-220px);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding-top: 70px;
            }
            
            .search-container {
                margin-left: 0;
                justify-content: center;
            }
            
            .box-1 {
                left: 50px;
            }
            
            .box-2 {
                left: 300px;
            }
            
            .box-3 {
                width: 350px;
                left: 550px;
            }
            
            .box-4 {
                left: 50px;
            }
            
            .box-5 {
                left: 300px;
            }
            
            .box-6 {
                left: 630px;
            }
            
            .box-9 {
                left: 300px;
            }
            
            .box-10 {
                left: 630px;
            }
        }
        
        @media (max-width: 900px) {
            .box-3 {
                width: 300px;
                left: 50px;
                top: 750px;
            }
            
            .box-6 {
                left: 380px;
                top: 750px;
            }
            
            .box-10 {
                display: none;
            }
            
            .hackathon-gallery {
                height: 1200px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            
            .search-bar {
                width: 80%;
            }
            
            .box-1, .box-2 {
                width: 42%;
                height: 300px;
                left: 4%;
            }
            
            .box-2 {
                left: 54%;
            }
            
            .box-4 {
                top: 320px;
                width: 42%;
                height: 300px;
                left: 4%;
            }
            
            .box-5 {
                top: 320px;
                width: 42%;
                height: 300px;
                left: 54%;
            }
            
            .box-3 {
                width: 42%;
                top: 640px;
                left: 4%;
            }
            
            .box-6 {
                width: 42%;
                height: 300px;
                top: 640px;
                left: 54%;
            }
            
            .box-9 {
                width: 42%;
                top: 960px;
                left: 4%;
            }
            
            .hackathon-gallery {
                height: 1200px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                left: 10px;
            }
            
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            .profile-icon {
                margin: 10px 0 0 0;
            }
            
            .box-1, .box-2, .box-3, .box-4, .box-5, .box-6, .box-9 {
                width: 90%;
                left: 5%;
                height: 250px;
            }
            
            .box-2 {
                top: 270px;
            }
            
            .box-4 {
                top: 540px;
            }
            
            .box-5 {
                top: 810px;
            }
            
            .box-3 {
                top: 1080px;
            }
            
            .box-6 {
                top: 1350px;
            }
            
            .box-9 {
                top: 1620px;
            }
            
            .hackathon-gallery {
                height: 1900px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            body {
                overflow-y: auto;
            }
        }
    </style>
</head>
