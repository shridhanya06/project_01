<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACRINE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0F0F0F;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .background-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .circle-1 {
            width: 302px;
            height: 302px;
            border-radius: 50%;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
            background: radial-gradient(circle at right top, 
                #5a0078 0%, 
                #3a0052 30%,
                #27003b 60%,
                #12001e 85%,
                #0a0011 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .circle-2 {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            bottom: 0;
            left: 0;
            transform: translate(-50%, 50%);
            background: radial-gradient(circle at left top, 
                #5a0078 0%, 
                #3a0052 30%,
                #27003b 60%,
                #12001e 85%,
                #0a0011 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo-svg {
            width: 40px; /* Adjust size of the SVG */
            height: 40px;
            margin-right: 10px; /* Spacing between SVG and text */
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .logo-symbol {
            font-size: 30px;
            margin-right: 5px;
        }

        .logo-x {
            color: #ff0000;
        }

        .login-card {
            background-color: rgba(96, 96, 96, 0);
            width: 650px;
            height: auto;
            border-width: 800px;
            border-radius: 30px;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.24);
            border: 0.25px solid rgba(175, 175, 175, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        

        .login-header {
            text-align: center;
            margin-left: 1px;
            margin-bottom: 50px;
            width: 100%;
        }

        .login-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #cccccc;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            width: 70%;
            display: flex;
            justify-content: center;
        }

        .form-control {
            width: 500px;
            padding: 15px;
            border-radius: 8px;
            border: 0.5px snow rgba(255, 255, 255, 1);
            background-color: rgba(96, 96, 96, 0);
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #1f0333b3;
        }

        .password-field {
            position: relative;
            width: 70%;
            display: flex;
            justify-content: center;
        }

        .password-toggle {
            position: absolute;
            right: calc(50% - 185px);
            top: 50%;
            transform: translateY(-50%);
            color: #FFFFFF;
            cursor: pointer;
            font-size: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 90px;
            width: 500px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-login {
            width: 400px;
            padding: 15px;
            background-color: #851B97;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #8c1bff;
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            width: 100%;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 50 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="5" width="6" height="20" fill="white" />
            <rect x="39" y="5" width="6" height="20" fill="white" />
            <path d="M13 15L25 5L37 15L25 25L13 15Z" fill="#FF1212" />
            <path d="M13 15L25 5L25 15L13 15Z" fill="#34F022" />
            <path d="M25 5L37 15L25 15L25 5Z" fill="#3478F0" />
            <path d="M13 15L25 25L25 15L13 15Z" fill="#F0B134" />
            <path d="M25 25L37 15L25 15L25 25Z" fill="#9333EA" />
        </svg>
        <div class="logo">MACRINE</div>
    </div>
        
        <div class="login-card">
            <div class="background-circle circle-1"></div>
            <div class="background-circle circle-2"></div>
            
            <div class="login-header">
                <h2>Login</h2>
                <p>Glad you're back!</p>
            </div>
            
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                
                <div class="form-group password-field">
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="password-toggle">&#128065;</span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="landing.html" class="btn-login">Login</a>
            </form>
            
            <div class="footer">
                <a href="#">Terms & Conditions</a>
                <a href="#">Support</a>
                <a href="#">Customer Care</a>
            </div>
        </div>
    </div>
</body>
</html>
